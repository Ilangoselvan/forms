<!doctype html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Registration Form</legend>
			
			<lable for="F name">First name :</lable>
			<input type="text" id="ilango" value="ilango"><br><br>
			
			<lable for="L name">Last name :</lable>
			<input type="text" id="selvan" value="selvan"><br><br>
			
			<lable for="E mail"> Email :</lable>
			<input type="text" id="email" value="email"required><br><br>
			
			<lable for="phone number">phone number :</lable>
			<input type="number" id="number" value="number"required><br><br>
			
			<p>What is your nationality</p>
				<input type="radio" id="Indian" name="nationality"  value="Indian">
				<lable for="Indian">Indian</lable> 
				<input type="radio" id="others" name="nationality"  value="others">
				<lable for="others">others </lable><br><br>
				
			<lable for="pwd">Password:</lable>
			<input type="password" id="pwd" name="pwd"><br><br>
			
			<lable for="tel">Enter your phone number:</lable>
			<input type="tel" id="phone" name="phone"><br><br>
			
			<lable for="number">Select your favourite number:</lable>
			<input type="number" id="favourite" name="favourite"><br><br>
			
			<lable for="male">Male</lable>
			<input type="radio" id="male" name="gender">
			<lable for="female">Female</lable>
			<input type="radio" id="female" name="gender"><br><br>
			
			
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<label for="vehicle2"> I have a car</label><br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
			<label for="vehicle3"> I have a boat</label><br>
				
				
			<label for="myfile">Select a file:</label>
			<input type="file" id="myfile" name="myfile"><br><br>
			
			<input type="image" src="image/forest.jpg" width="100" height="100"><br><br>
			
			<label for="favcolor">Select your favorite color:</label>
			<input type="color" id="favcolor" name="favcolor" value="12345"><br><br>
			
			<label for="submit">Declaration:</label>
			<input type="submit"><br><br>
			
			<label for="reset">If any errors:</label>
			<input type="reset"><br><br>
			
			<label for="button">To confirm:</label>
			<input type="button" value="Click me" onclick="msg()"><br><br>
			
			<input type="hidden" id="custId" name="custId" value="3487"><br><br>
			
			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday"><br><br>
			
			<label for="datetimelocal">Date time local:</label>
			<input type="datetime-local"><br><br>
			
			<label for="homepage">Add your homepage:</label>
			<input type="url" id="homepage" name="homepage"><br><br>
			
			<label for="points">Points (between 0 and 10):</label>
			<input type="range" id="points" name="points" min="0" max="10"><br><br>
			
			<label for="gsearch">Search Google:</label>
			<input type="search" id="gsearch" name="gsearch">

			
			
			
			
			
				











		</fieldset>
</body>
</html>
